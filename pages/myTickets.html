<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/headerStyles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ticketly - Conseguí tus entradas</title>
</head>
<body>
<header class="mainHeader">
    <div class="nav-content">
        <div class="logo">
            <img src="../multimedia/logo.jpeg" alt="Logo Ticketly">
            <p>TICKETLY</p>
        </div>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <ll><a href="contacto.html">Contactate</a></ll>
                <ll><a href="myTickets.html">Mis Tickets</a></ll>
            </ul>
        </nav>
        <div class="nav-buttons">
            <button class="btn-secondary">Bienvenido Admin</button>
            <button class="btn-primary" onclick="window.location.href='index.html'">Cerrar Sesion</button>
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</header>

<main>
    <section class="myTickets">
        <h2 class="section-title">Mis Tickets</h2>
        <div class="featured-grid">
            <div class="container">
                <div class="shows-carousel">
                    <button class="carousel-btn prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <div class="carousel-container">
                        <div class="carousel-track">
                            <div class="show-card">
                                <img src="../multimedia/events/oasis.png" alt="OASIS">
                                <div class="show-info">
                                    <h3>OASIS</h3>
                                    <p>River Plate Stadium</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>

                            <div class="show-card">
                                <img src="../multimedia/events/airbag.png" alt="AIRBAG">
                                <div class="show-info">
                                    <h3>AIRBAG</h3>
                                    <p>Vélez Sarsfield</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>

                            <div class="show-card">
                                <img src="../multimedia/events/taylor.png" alt="TAYLOR">
                                <div class="show-info">
                                    <h3>TAYLOR SWIFT</h3>
                                    <p>Estadio River Plate</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>
                            <div class="show-card">
                                <img src="../multimedia/events/21pilots.png" alt="21">
                                <div class="show-info">
                                    <h3>TWEENTY ONE PILOTS</h3>
                                    <p>Movistar Arena</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>
                            <div class="show-card">
                                <img src="../multimedia/events/maria.png" alt="maria">
                                <div class="show-info">
                                    <h3>MARÍA BECERRA</h3>
                                    <p>Estadio River Plate</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>
                            <div class="show-card">
                                <img src="../multimedia/events/natypeluso.png" alt="maria">
                                <div class="show-info">
                                    <h3>NATY PELUSO</h3>
                                    <p>MOVISTAR ARENA</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>
                            <div class="show-card">
                                <img src="../multimedia/events/duki.png" alt="duki">
                                <div class="show-info">
                                    <h3>DUKI</h3>
                                    <p>VELEZ SARFIELD</p>
                                    <button class="ticket-btn">Ver Tickets</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-btn next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
